# Configuraci\u00F3n para tests sin Docker
spring.application.name=franchise-api-test

# Usar MongoDB embebido para tests
spring.data.mongodb.uri=mongodb://localhost:27017/franchise-api-test-db

# Desactivar actuator para tests
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# Logging m\u00EDnimo para tests
logging.level.org.springframework.data.mongodb=ERROR
logging.level.org.mongodb.driver=ERROR