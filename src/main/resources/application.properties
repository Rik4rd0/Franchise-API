# Configuración específica para el perfil Docker
spring.application.name=franchise-api
server.port=8081

# Configuración de MongoDB para Docker - usar variable de entorno
spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongodb:27017/franchise-api-db}

# Actuator endpoints para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.mongo.enabled=true

# Logging para contenedores
logging.level.com.franchise.api=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de rendimiento para contenedores
spring.reactor.netty.pool.max-connections=50
spring.reactor.netty.pool.acquire-timeout=45000