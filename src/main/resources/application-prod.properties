# Configuraci\u00F3n de producci\u00F3n para MongoDB Atlas
spring.application.name=franchise-api
server.port=${PORT:8081}

# MongoDB Atlas - usando variables de entorno
spring.data.mongodb.uri=mongodb+srv://rickmartinezbanda_db_user:${DB_PASSWORD}@franchise-api-dev.rz2dpuc.mongodb.net/franchise-api-prod?retryWrites=true&w=majority&appName=franchise-api-dev

# Configuraci\u00F3n de logging para producci\u00F3n
logging.level.com.franchise.api=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.level.reactor.netty=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator configurado para producci\u00F3n
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.health.mongo.enabled=true
management.endpoint.health.show-components=always

# Configuraci\u00F3n de rendimiento
spring.reactor.netty.pool.max-connections=100
spring.reactor.netty.pool.acquire-timeout=45000
spring.reactor.netty.pool.max-idle-time=20s

# Configuraci\u00F3n de seguridad
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never